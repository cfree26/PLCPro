<!-- Main Container -->
<div class="studio-container">
  <!-- Left Navigation Panel (Placeholder) -->
  <div class="left-panel">
    <div class="panel-item">Project</div>
    <div class="panel-item">Monitor</div>
    <div class="panel-item">Controller</div>
    <div class="panel-item">Routines</div>
    <div class="panel-item">Data</div>
  </div>

  <!-- Main Content Area -->
  <div class="main-content">
    <!-- Top Toolbar -->
    <div class="toolbar">
      <button class="toolbar-button" (click)="toggleConnection()">
        Connect
      </button>
      <button class="toolbar-button" (click)="runProject()">Run</button>
    </div>

    <!-- Editor/Workspace -->
    <div class="workspace">
      <textarea
        class="workspace-textarea"
        [value]="
          isConnected
            ? 'You are connected. Start programming!'
            : 'Please connect to the controller to begin.'
        "
        readonly
      ></textarea>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
      <span>Status: {{ isConnected ? "Connected" : "Disconnected" }}</span>
      <span class="status-bar-right">Line 1, Column 1</span>
    </div>
  </div>
</div>
