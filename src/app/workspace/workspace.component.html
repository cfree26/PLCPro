<div class="workspace">
  <!-- Controls for adding ladder components -->
  <div class="ladder-controls">
    <button (click)="addContact('NO')">Add NO Contact</button>
    <button (click)="addContact('NC')">Add NC Contact</button>
    <button (click)="addCoil()">Add Coil</button>
  </div>

  <!-- Canvas for drawing ladder logic -->
  <canvas #ladderCanvas width="800" height="600"></canvas>

  <!-- Status message for connection -->
  <div class="status-message">
    <p>{{ message }}</p>
  </div>
</div>
